<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var numeros=[];
      var max = 0
      for (i = 0; i < 10; i++) {
        numeros[i] = parseInt(prompt("Introduce un numero"));
        if (numeros[i]>max) {
          max = numeros[i];
        }
      }
      document.write(max);
    </script>
  </body>
</html>
